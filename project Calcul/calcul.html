<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <title>Calculatrice</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="cal_input">0</div>


            <div class="cal_buttons">

                <button class="cal_button clear ">C</button>
                <button class="cal_button remove"><</b></button>
                <button class="cal_button operation" value="/">%</b></button>


                <button class="cal_button number" value="7">7</button>
                <button class="cal_button number"value="8">8</button>
                <button class="cal_button number" value="9">9</button>
                <button class="cal_button operation" value="*">*</button>

                <button  class="cal_button number" value="4">4</button>
                <button class="cal_button number"value="5">5</button>
                <button class="cal_button number" value="6">6</button>
                <button class="cal_button operation" value="-">-</button>

                <button class="cal_button number"value="1" >1</button>
                <button class="cal_button number" value="2">2</button>
                <button class="cal_button number" value="3">3</button>
                <button class="cal_button operation"value="+">+</button>

                <button class="cal_button  dot" value=".">.</button>
                <button class="cal_button number" value="0">0</button>
                <button class="cal_button equal operation " value="=">=</button>

            </div>
        </div>
    </div>
    <script src="script.js"> </script>
</body>
</html>
